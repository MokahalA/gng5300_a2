{% extends 'students/base.html' %}

{% block title %}
    {% if student %}
        Edit Student
    {% else %}
        Add New Student
    {% endif %}
{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if student %}Edit Student{% else %}Add a New Student{% endif %}</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" class="form-control" value="{% if student %}{{ student.first_name }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="form-control" value="{% if student %}{{ student.last_name }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{% if student %}{{ student.email }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" value="{% if student %}{{ student.date_of_birth }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="enrollment_date">Enrollment Date:</label>
            <input type="date" name="enrollment_date" id="enrollment_date" class="form-control" value="{% if student %}{{ student.enrollment_date }}{% endif %}">
        </div>
        <div class="mb-3">
            <label for="grade">Grade:</label>
            <input type="number" name="grade" id="grade" class="form-control" value="{% if student %}{{ student.grade }}{% endif %}">
        </div>
        <button type="submit" class="btn btn-success">{% if student %}Save Changes{% else %}Save{% endif %}</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
